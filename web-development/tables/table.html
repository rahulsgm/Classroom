<!DOCTYPE html>
<html>
  <head>
    <link href="table-css.css" rel="stylesheet" />
    <title>Tables</title>
  </head>
  <body>
    <h1>Tables</h1>
    <table>
      <caption>
        <b> About Students</b>
      </caption>

      <th id="name">Name:</th>
      <th id="age">Age:</th>
      <th id="grade">Grade:</th>
      <th id="school">School:</th>
      <tr>
        <td class="black">Rahul:</td>
        <td class="black number">13</td>
        <td class="black">8th</td>
        <td>Centerville Juniour High School</td>
      </tr>
      <tr>
        <td class="black">Lochan:</td>
        <td class="black number">10</td>
        <td class="black">5th</td>
        <td>Tom Maloney Elementary School</td>
      </tr>
    </table>
  </body>
</html>
